openapi: 3.0.3
info:
  title: Todo API with Persistent Storage
  description: RESTful API for Todo operations with Neon PostgreSQL persistence and user isolation
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /api/todos:
    get:
      summary: Get all todos for the authenticated user
      description: Retrieve all todos belonging to the authenticated user from persistent storage
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of todos for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: No todos found for the user
    post:
      summary: Create a new todo
      description: Create a new todo and persist it to the database
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
      responses:
        '201':
          description: Todo created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/todos/{id}:
    get:
      summary: Get a specific todo
      description: Retrieve a specific todo by ID from persistent storage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The todo ID
      responses:
        '200':
          description: Todo details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Todo not found or does not belong to the user
    put:
      summary: Update a specific todo
      description: Update a specific todo in persistent storage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The todo ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
      responses:
        '200':
          description: Todo updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Todo not found or does not belong to the user
    delete:
      summary: Delete a specific todo
      description: Delete a specific todo from persistent storage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The todo ID
      responses:
        '204':
          description: Todo deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Todo not found or does not belong to the user
  /api/todos/{id}/complete:
    patch:
      summary: Toggle todo completion status
      description: Toggle the completion status of a specific todo in persistent storage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The todo ID
      responses:
        '200':
          description: Todo completion status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Todo not found or does not belong to the user
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Todo:
      type: object
      required:
        - id
        - title
        - completed
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique identifier for the todo
        title:
          type: string
          description: Todo title
          maxLength: 255
        description:
          type: string
          description: Todo description
          maxLength: 1000
        completed:
          type: boolean
          description: Whether the todo is completed
          default: false
        user_id:
          type: string
          description: ID of the user who owns this todo
        created_at:
          type: string
          format: date-time
          description: Todo creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Todo last update timestamp
    TodoCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Todo title
          maxLength: 255
        description:
          type: string
          description: Todo description
          maxLength: 1000
        completed:
          type: boolean
          description: Whether the todo is completed
          default: false
    TodoUpdate:
      type: object
      properties:
        title:
          type: string
          description: Todo title
          maxLength: 255
        description:
          type: string
          description: Todo description
          maxLength: 1000
        completed:
          type: boolean
          description: Whether the todo is completed
    ApiError:
      type: object
      properties:
        error_code:
          type: string
          description: Standardized error code
        message:
          type: string
          description: Human-readable error description
        details:
          type: object
          description: Additional error details
        timestamp:
          type: string
          format: date-time
          description: Time when the error occurred
  responses:
    UnauthorizedError:
      description: Invalid or missing JWT token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error_code: "UNAUTHORIZED"
            message: "Could not validate credentials"
            timestamp: "2023-10-01T12:00:00Z"
    BadRequestError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error_code: "VALIDATION_ERROR"
            message: "Request validation failed"
            details:
              field: "title"
              reason: "Field required"
            timestamp: "2023-10-01T12:00:00Z"